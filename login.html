<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
        <h1>walmart</h1>
        <h4>Save money. Live better</h4>
    </div>
        
        <div id="userForms">
            <h2>User Registration</h2>
            <p class="text-danger">If you are already a customer, please login, otherwise register than login</p>
            <form id="registrationForm">
                <label for="regName">Name:</label>
                <input type="text" id="regName" placeholder="username" required>

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" placeholder="Emailaddress" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" placeholder="Password" required>

                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Emailaddress" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div id="message"></div>

        <div id="products" style="display:none;">
            <h2>Products</h2>
            <div id="product-list"></div>
        </div>
        

        <div id="cart" style="display:none;">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
